<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Neon Survivor</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      background: #000;
      font-family: 'Orbitron', sans-serif;
    }

    #app {
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
    }

    canvas {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      z-index: 0 !important;
      display: block !important;
      touch-action: none;
    }

    /* ========== MAIN MENU ========== */
    #main-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 3000;
      transition: opacity 0.5s ease-out;
    }

    #main-menu.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .menu-title {
      font-size: clamp(48px, 10vw, 96px);
      font-weight: 900;
      color: #00ffff;
      text-transform: uppercase;
      letter-spacing: 8px;
      text-shadow:
        0 0 10px #00ffff,
        0 0 20px #00ffff,
        0 0 40px #00ffff,
        0 0 80px #0088ff;
      margin-bottom: 20px;
      animation: titleGlow 2s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
      from {
        text-shadow:
          0 0 10px #00ffff,
          0 0 20px #00ffff,
          0 0 40px #00ffff,
          0 0 80px #0088ff;
      }

      to {
        text-shadow:
          0 0 20px #00ffff,
          0 0 40px #00ffff,
          0 0 80px #00ffff,
          0 0 120px #ff00ff;
      }
    }

    .menu-subtitle {
      font-size: 18px;
      color: #888;
      margin-bottom: 60px;
      letter-spacing: 4px;
    }

    .start-btn {
      padding: 20px 60px;
      font-size: 24px;
      font-weight: 700;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      letter-spacing: 4px;
      border: 3px solid #00ffff;
      background: transparent;
      color: #00ffff;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .start-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .start-btn:hover {
      background: #00ffff;
      color: #000;
      box-shadow:
        0 0 20px #00ffff,
        0 0 40px #00ffff,
        inset 0 0 20px rgba(0, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .start-btn:hover::before {
      left: 100%;
    }

    .start-btn:active {
      transform: scale(0.98);
    }

    .menu-credits {
      position: absolute;
      bottom: 30px;
      font-size: 12px;
      color: #444;
      letter-spacing: 2px;
    }

    .menu-controls {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
      text-align: center;
      line-height: 1.8;
    }

    /* ========== HUD (hidden by default) ========== */
    #game-ui,
    #zone_joystick,
    #mute-btn {
      transition: opacity 0.3s ease;
    }

    .hud-hidden {
      opacity: 0 !important;
      pointer-events: none !important;
    }

    /* Joystick zone */
    #zone_joystick {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 150px;
      height: 150px;
      z-index: 100;
      pointer-events: auto;
      background: transparent;
    }

    @media (min-width: 769px) {
      #zone_joystick {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <!-- Main Menu -->
  <div id="main-menu">
    <h1 class="menu-title">Neon Survivor</h1>
    <p class="menu-subtitle">Survive the Cube Invasion</p>
    <button class="start-btn" id="start-btn">Start Game</button>
    <div class="menu-controls">
      <p>üñ•Ô∏è PC: WASD to move</p>
      <p>üì± Mobile: Virtual Joystick</p>
    </div>
    <p class="menu-credits">DEV: Claude AI Assistant</p>
  </div>

  <div id="zone_joystick" class="hud-hidden"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
