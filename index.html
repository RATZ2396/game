<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>proyecto-i</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      background: #000;
    }

    #app {
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
    }

    /* CRITICAL: Canvas must be positioned correctly for 3D to show */
    canvas {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      z-index: 0 !important;
      display: block !important;
      touch-action: none;
    }

    /* Joystick zone - transparent, on top of game */
    #zone_joystick {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 150px;
      height: 150px;
      z-index: 100;
      pointer-events: auto;
      background: transparent;
    }

    @media (min-width: 769px) {
      #zone_joystick {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <div id="zone_joystick"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
